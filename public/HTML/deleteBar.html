<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brewery Explorer - Delete bar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="/CSS/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper grey darken-4">
        <div class="container">
          <div class="row">
            <div class="col s6 m6 l6">
              <a href="./index">
                <img src="../Assets/images/Brewery Explorer_navbar.png"></img>
              </a>
            </div>

          </div>
        </div>
      </div>
    </nav>
    <br />

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h5 class="white-text">Delete Bar</h5>
          <form class="form-group" id="addBarForm">
            <div class="form-group">
              <label for="barId">Id</label>
              <input
                type="barId"
                class="form-control"
                id="barId-input"
                placeholder="required"
              />
            <button type="submit" class="btn btn-default amber-text grey darken-4">Delete Bar</button>
          </form>
          <br />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/JS/deleteBar.js"></script>
  </body>
</html>

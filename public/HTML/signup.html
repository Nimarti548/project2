    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 z-depth-4">
          <h5 class="white-text" >Sign Up Form</h5>
          <form class="signup">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control white-text"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control white-text"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <div
              style="display: none"
              id="alert"
              class="alert alert-danger"
              role="alert"
            >
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-default amber-text grey darken-4">Sign Up</button>
          </form>
          <br />
          <p class="white-text">Or log in <a href="/">here</a></p>
        </div>
      </div>
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brewery Explorer - Add bar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="/CSS/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <div class="container">
          <div class="row">
            <div class="col s6 m6 l6">
              <a href="./index" class="brand-logo">Brewery Explorer</a>
            </div>
            <div class="col s6 m6 l6">
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="./search">Search by City</a></li>
                <li><a href="./index">My Breweries</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <br />

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Add Bar</h2>
          <form class="form-group" id="addBarForm">
            <div class="form-group">
              <label for="barNameInput">Name</label>
              <input
                type="barName"
                class="form-control"
                id="barName-input"
                placeholder="required"
              />
            </div>
            <div class="form-group">
              <label for="barRatingInput">Rating (1-10)</label>
              <input
                type="barRating"
                class="form-control"
                id="barRating-input"
                placeholder="required"
              />
            </div>
            <div class="form-group">
              <label for="barAddressInput">Street Address</label>
              <input
                type="barAddress"
                class="form-control"
                id="barAddress-input"
                placeholder="required"
              />
            </div>
            <div class="form-group">
              <label for="barCityInput">City</label>
              <input
                type="barCity"
                class="form-control"
                id="barCity-input"
                placeholder="required"
              />
            </div>
            <div class="form-group">
              <label for="barStateInput">State</label>
              <input
                type="barState"
                class="form-control"
                id="barState-input"
                placeholder="required"
              />
            </div>
            <div class="form-group">
              <label for="barReviewLink">Review Link</label>
              <input
                type="barReviewLink"
                class="form-control"
                id="barReviewLink-input"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="barStateInput">Phone Number</label>
              <input
                type="barPhone"
                class="form-control"
                id="barPhone-input"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="barStateInput">Website</label>
              <input
                type="barWebsite"
                class="form-control"
                id="barWebsite-input"
                placeholder=""
              />
            </div>
            <button type="submit" class="btn btn-default">Add Bar</button>
          </form>
          <br />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/JS/addBar.js"></script>
  </body>
</html>
